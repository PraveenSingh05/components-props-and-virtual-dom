<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your ItemList component code will go here

    //   Made Different Arrays
      let fruits = ["Apple", "Banana", "Cheery"];
      let names = ["Nikhil", "Aman", "Karan", "Komal", "Jatin", "Sunny"];
      let emptyArray = [];

      
    //   ItemList component in which have passed items prop and made it destructure here with this "{}", 
    // and inside ul tag set condition and if condition fulfills, iterating on prop with map as forEach does not return so we will use map to iterate and display data in li tag.
      function ItemList({ items }) {
        return (
          <ul>
            {items.length <= 0 ? (
              <p>No Items Found</p>
            ) : (
              items.map((ele) => <li>{ele}</li>)
            )}
          </ul>
        );
      }

      function App() {
        return (
          <div>
            <ItemList items={fruits} />
            <ItemList items={emptyArray} />
            <ItemList items={names} />
          </div>
        );
      }

      let reactRoot = ReactDOM.createRoot(document.getElementById("root"));

      reactRoot.render(<App />);
    </script>
  </body>
</html>
