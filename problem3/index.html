<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your Greeting component code will go here

    // created Greeting component with prop message & name, and then returing it in para.
    function Greeting({message, name}){
        return(
            <p>
                {message} {name}
            </p>
        )
    }

    // passing Greeting component in parent component App which is getting rendered on DOM.
    function App(){
        return(
            <div>
            <Greeting message="Hello" name="Aman"/>
            <Greeting message="Good Morning" name="Nikhil"/>
            <Greeting message="Good Night" name="Komal"/>
            </div>
            
        )
    }

    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));

    reactRoot.render(<App/>)

  </script>
</html>
